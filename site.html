<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРОЕКТ 1</title>
</head>
<body>
    <h1>ПРОЕКТ 1</h1>
    <h2 id="output"></h2>

    <script>
        // Функция для получения имени из URL
        function getNameFromURL() {
            const path = window.location.pathname; // Получаем путь из URL
            const parts = path.split('/'); // Разбиваем путь по слешам
            if (parts.length > 2 && parts[1] === 'name') {
                return decodeURIComponent(parts[2]); // Возвращаем введенное имя
            }
            return null; // Если имя не найдено
        }

        // Получаем имя из URL и отображаем приветствие
        const name = getNameFromURL();
        if (name) {
            document.getElementById('output').innerText = `Привет, ${name}!`;
        } else {
            document.getElementById('output').innerText = 'Введите имя в URL в формате /name/<ваше_имя>';
        }
    </script>
</body>
</html>
